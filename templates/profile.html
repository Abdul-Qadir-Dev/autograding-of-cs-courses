<link

  rel="stylesheet"
  integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
  crossorigin="anonymous"
></script>
<link
  rel="stylesheet"
  href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
/>
<div class="nav nav-tabs me-3 col-md-6 offset-md-3" id="v-tabs" role="tablist" aria-orientation="vertical">
    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#basic" type="button" role="tab">Basic Details</button>
    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#other" type="button" role="tab">Other Details</button>
</div>
<div class="tab-content text-center col-md-6 offset-md-3">
    <div id="basic" class="text-center fade show active tab-pane ">
        <div class="form-floating my-2">
                    <input type="text" class="form-control" id="name" name="name" autocomplete="off" placeholder="Full name">
                    <label for="name" class="form-label" style="font-weight: bolder;">Full Name</label>
                </div>
                <div class="form-floating my-2">
                    <input type="text" class="form-control" id="cnic" name="cnic" autocomplete="off" placeholder="CNIC">
                    <label for="cnic" class="form-label" style="font-weight: bolder;">CNIC</label>
                </div>
                <div class="form-floating my-2">
                    <input type="text" class="form-control" id="department" name="department" autocomplete="off" placeholder="Department">
                    <label for="department" style="font-weight: bolder; margin-bottom: 8px;">Department</label>
                </div>
                <div class="form-floating my-2">
                    <input type="text" class="form-control" id="phone_no" name="phone_no" autocomplete="off" placeholder="Phone No">
                    <label for="phone_no" class="form-label" style="font-weight: bolder;">Phone No</label>
                </div>
    </div>
    <div id="other" class="text-center fade tab-pane">
        <a href="{{url_for('TA_manage')}}" class="btn btn-primary mt-4">Available TAs</a><br>
        <a href="{{url_for('assignments')}}" class="btn btn-primary mt-4">Available Assignments</a>
    </div>
</div>
<script>
    
    function visiblesignin(e) {

            var x = document.getElementById("password");
            if (e.target.id == "showpass") {
                e.target.style.display = "none";
                document.getElementById("hidepass").style.display = "block";
                x.type = "text";
            } else if (e.target.id == "hidepass") {
                e.target.style.display = "none";
                document.getElementById("showpass").style.display = "block";
                x.type = "password";
            }
    }

</script>
{% endblock %}
