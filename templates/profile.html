{% extends "base.html" %} {% block title %}Autograde | Profile {% endblock %} {% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
<link rel="stylesheet" href="../static/css/style.css" />
<div class="container bg-white my-4 py-4 rounded col-md-6" id="registerationsection">
    <h1 class="box-title">Profile</h1>
    <div class="form-floating my-2">
        <input type="text" class="form-control" id="name" name="name" value="Teacher-01" required autocomplete="off" placeholder="First name">
        <label for="name" class="form-label" style="font-weight: bolder;">Full Name</label>
    </div>
    <div class="form-floating my-2">
        <input type="text" class="form-control" id="cnic" name="cnic" value="XXXXX-XXXXXXX-X" required autocomplete="off" placeholder="CNIC">
        <label for="cnic" class="form-label" style="font-weight: bolder;">CNIC</label>
    </div>
    <div class="form-floating my-2">
        <input type="text" class="form-control" id="department" name="department" value="Computer Engineering" required autocomplete="off" placeholder="Department">
        <label for="department" style="font-weight: bolder; margin-bottom: 8px;">Department</label>
    </div>
    <div class="form-floating my-2">
        <input type="text" class="form-control" id="phone_no" name="phone_no" value="03XX-XXXXXXX" required autocomplete="off" placeholder="Phone No">
        <label for="phone_no" class="form-label" style="font-weight: bolder;">Phone No</label>
    </div>

    <div class="form-floating my-2">
        <input type="text" class="form-control" id="role" name="role" value="Teacher" disabled autocomplete="off" placeholder="Role">
        <label for="role" class="form-label" style="font-weight: bolder;">Role</label>
    </div>
    <div class="form-floating my-2">
        <input type="email" class="form-control" id="email_show" aria-describedby="emailHelp" name="email_show" value="teacher-01@gmail.com" required autocomplete="off" placeholder="Email">
        <label for="email_show" class="form-label" style="font-weight: bolder;">Email address</label>
        <div id="emailHelp" class="form-text" style="font-weight: 600;">Email must be correct. It serves as your username and makes account recovery possible.</div>
    </div>

    <div class="form-floating my-2">
        <input type="password" class="form-control" id="pass" name="pass" value="1234567890" required autocomplete="off" placeholder="Password">
        <label for="pass" class="form-label" style="font-weight: bolder;">Password</label>
        <img id="showpass1" onclick="visiblesignup1(event)" style="float: right; margin-top: -34px;margin-right: 10px;" src="/static/images/visibility.png" alt="">
        <img id="hidepass1" onclick="visiblesignup1(event)" style="float: right; margin-top: -34px;margin-right: 10px; display: none;" src="/static/images/visibility (1).png" alt="">
    </div>
    <div class="secondary rounded">
        <table class="table mt-4" id="confirmation-table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Function Name</th>
                    <th scope="col">Marks</th>
                    <th scope="col">Test Parameters</th>
                    <th scope="col">Expected Value</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</div>
<script>
    function visiblesignup1(e) {

        var x = document.getElementById("pass");
        if (e.target.id == "showpass1") {
            e.target.style.display = "none";
            document.getElementById("hidepass1").style.display = "block";
            x.type = "text";
        } else if (e.target.id == "hidepass1") {
            e.target.style.display = "none";
            document.getElementById("showpass1").style.display = "block";
            x.type = "password";
        }

    }
</script> {% endblock %}
