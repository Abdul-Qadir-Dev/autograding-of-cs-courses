{% extends "base.html" %} {% block title %}Autograde | OTP {% endblock %} {%
block content %}
<style>
  .OTP {
    min-height: 80vh;
    margin: 1rem 2rem;
  }
  .OTP-heading {
    font-size: 20pt;
  }
  .OTP-input {
    margin-top: 1rem;
  }
  .form-control {
    font-size: 1rem;
    padding: 10px;
    outline: none;
    border-radius: 4px;
    border-color: transparent;
    width: 40%;
  }
  .OTP-btn {
    color: var(--tertiary-bg-color) !important;
    border: 1.5px solid #f2f5f7;
    border-radius: 2em;
    padding: 0.6rem 0.8rem;
    font-size: 1rem;
    margin-left: 1rem;
    border-color: var(--tertiary-bg-color) !important;
    transition: all 250ms ease-in-out;
    text-decoration: none;
    cursor: pointer;
  }
  .OTP-btn:hover {
    background-color: var(--tertiary-bg-color);
    color: var(--light-color) !important;
  }
</style>
<div class="OTP">
  <div id="heading" class="OTP-heading">TA OTP Generator</div>
  <div class="OTP-input">
    <input id="OTP-text" class="form-control" type="text" readonly />
    <button id="OTP-btn" type="submit" class="OTP-btn">Generate OTP</button>
  </div>
</div>
<script>
  // Function to generate OTP
  function generateOTP() {
    // Declare a string variable
    // which stores all string
    var string =
      "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let OTP = "";

    // Find the length of string
    var len = string.length;
    for (let i = 0; i < 30; i++) {
      OTP += string[Math.floor(Math.random() * len)];
    }
    return OTP;
  }

  document.getElementById("OTP-text").value = generateOTP();
  document.getElementById("OTP-btn").addEventListener("click", () => {
    document.getElementById("OTP-text").value = generateOTP();
  });
</script>
{% endblock %}
