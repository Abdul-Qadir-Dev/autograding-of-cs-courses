{% extends "base.html" %}
{% block title %}Autograde | Mark Assignment{% endblock %}
{% block content %}
    <link rel="stylesheet" href="{{url_for('static',filename='css/mark_assignment.css')}}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <h1 id="heading">Mark Assignment</h1>

    
    <!-- Adding the assignment selector -->
    <div class="container">
        
        <div class="inside-container">
            <label for="select_assignment" id="select_assignment_lbl"> Select Assignment</label>
            <select name="select_assignment" class="select_assignment" required="True">
                <option value="a1">Assignment lab 1</option>
                <option value="a2">Assignment lab 2</option>
                <option value="a3">Assignment lab 3</option>
            </select>
            <br>
        
            
            <!-- choose assignment -->
            <label id="upload_assignment_lbl">Upload Assignment</label>
            <input type="file" id="choose" name="filename"> <br>
            
            
            <!-- statement before checkboxes -->
            <p class="check-line-text">
                <i class="fa fa-chevron-double-right" style="color: #0d6efd;"></i>
                <i class="fa fa-chevron-double-right" style="color: #0d6efd; margin-left:-9px;"></i>
                Select the options that you want to evaluate:
            </p>


            <!-- checkboxes for plag, log, grading -->
            <div class="checkboxes">
                <label>
                    <input type="checkbox" name="grading" id="grading" checked class="check-color">
                    Grading
                </label> <br>
                <label>
                    <input type="checkbox" name="plagiarism" id="plagiarism" class="check-color">
                    Plagiarism
                </label> <br>
                <label>
                    <input type="checkbox" name="logfile" id="logfile" class="check-color">
                    Log File
                </label> <br>
            </div>
            

            <!-- evaluate button -->
            <div style="text-align: center;">
                <button type="button" id="evaluate">Evaluate <i class="fa fa-check"></i></button>
            </div>

            <!-- download button -->
            <div class="d-btn" style="text-align: center;">
                <button type="button" id="download">Download <i class="fa fa-download"></i></button>
            </div>
        </div>
    </div>  

    
    <!-- editing visibility of download button -->
    <script>
        document.getElementById("evaluate").onclick = function() {
            document.getElementById("download").style.visibility = 'visible';
        }
    </script>
{% endblock %}
